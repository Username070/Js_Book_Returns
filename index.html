<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>JS Pratybos OOP</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <form class="w-25 mx-auto mt-4 p-3 border border-dark rounded" id="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="card">Card number</label>
          <input type="number" class="form-control" id="card" placeholder="Card number" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="book">Book</label>
            <input type="text" class="form-control" id="book" placeholder="Book" required>
          </div>
        <button type="submit" class="btn btn-primary w-100" id="submit">Submit</button>
      </form>

      <table class="table table-hover mt-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Card number</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Books</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
<script src="script.js"></script>
<script>
    $('#form').submit(function (e) {
      e.preventDefault()
    })
  </script>
</body>

</body>
</html>
